<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer 2.0</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/img/favicon (1).svg" type="image/x-icon">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./JavaScript/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="side-1">
        <div class="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span> 
        </div>

        <div class="buttons" id="controls">
          <button data-action="toggleRunning" class="ph ph-play-circle"><span class="sr-only">Iniciar contador</span></button>
          <button data-action="toggleRunning" class="ph ph-pause-circle"><span class="sr-only">Pausar contador</span></button>
          <button data-action="reset" class="ph ph-stop-circle"><span class="sr-only">Reiniciar contador</span></button>
          <button data-action="fivePlus" class="ph ph-plus-circle"><span class="sr-only">Adicionar mais 5 minutos para o contador</span></button>
          <button data-action="fiveMinus" class="ph ph-minus-circle"><span class="sr-only">Subtrair 5 minutos do contador</span></button>
        </div>
      </section>

      <section class="side-2" id="controlSound">
        <button data-action="soundTree" class="ph ph-tree buttonTree"><span class="sr-only">Som de Ã¡rvore</span></button>
        <button data-action="soundCloud" class="ph ph-cloud-snow buttonCloud"><span class="sr-only">Som de nuvem</span></button>
        <button data-action="soundHouse" class="ph ph-house-line buttonHouse"><span class="sr-only">Som de casa</span></button>
        <button data-action="soundFire" class="ph ph-fire buttonFire"><span class="sr-only">Som de fogo</span></button>
      </section>
    </main>
  </body>
</html>
